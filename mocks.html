<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/lsap.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    
    <!--[if !IE 7]>
	<style type="text/css">
		#wrap {display:table;height:100%}
	</style>
	<![endif]-->

    <!-- Fav and touch icons
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
     -->
     
    <script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
  </head>

<body>
<div id="wrap">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar menu-trigger"><i class="icon-reorder"></i></button>
				<div class="station-branding brand"></div><a class="brand jp-station" href="#">Station name</a>
			</div>
		</div>
	</div><!-- /.navbar-fixed-top -->

	<div class="container-fluid" id="main">
		<div class="row-fluid">
			<div id="menu" class="span2">
				<div class="sidebar-nav">
					<ul class="nav nav-list">
						<li class="nav-header">Menu</li>
					</ul>
				</div><!--/.sidebar-nav -->
			</div><!--/#menu-->
			
			<div id="content" class="span10">
				<div class="player-branding"><a></a></div>
				<h2 class="jp-song">Song Name</h2>
				<p class="jp-description">Other descriptive stuff....</p>
				<p class="jp-description">Other descriptive stuff....</p>
				<p class="jp-description">Other descriptive stuff....</p>
				<div class="jp-poster hidden-phone"></div>

			</div><!--/span-->
		</div><!-- /#main -->
	</div><!-- /.row -->
</div><!-- /#wrap -->

<!-- footer -->
<footer class="container-fluid">
	<div class="navbar pull-right">
		<div class="navbar-inner">
			<div class="container pull-right">
				<div class="btn-group dropup pull-right" id="socialmini">
					<button class="btn dropdown-toggle btn-navbar" data-toggle="dropdown">Share <span class="caret"></span></button>
					<ul class="dropdown-menu socialmenu pull-right">
					</ul>
				</div><!-- /#socialmini -->
	 
				<!-- Everything you want hidden at 940px or less, place within here -->
				<div class="nav-collapse collapse">
					<ul class="nav nav-pills nav-stacked socialmenu">
					</ul>
				</div>
			</div><!-- /.container -->
		</div>
	</div><!-- /.navbar pull-right -->
	
	<!-- audio player -->
	<div class="audio-stream row-fluid">
	<!-- audio player -->
		<div id="jp-player" class="jp-jplayer"></div>
		<div class="jp-control-container">
			<ul class="jp-controls">
				<li><a href="javascript:;" class="jp-play" title="play" data-role="button" data-inline="true" data-corners="false" data-shadow="false"><i class="icon-play icon-2x"></i></a></li>
				<li><a href="javascript:;" class="jp-pause" title="pause" data-role="button" data-inline="true" data-corners="false" data-shadow="false"><i class="icon-pause icon-2x"></i></a></li>
				<li class="volume"><a href="javascript:;" class="jp-mute" title="mute" data-role="button" data-inline="true" data-corners="false" data-shadow="false"><i class="icon-volume-up icon-2x"></i></a></li>
				<li class="volume"><a href="javascript:;" class="jp-unmute" title="unmute" data-role="button" data-inline="true" data-corners="false" data-shadow="false"><i class="icon-volume-off icon-2x"></i></a></li>
			</ul>
		</div>
		<div class="jp-status">
			<span class="jp-status-connecting"></span>
			<span class="jp-status-streaming"></span>
			<span class="jp-status-paused"></span>
			<span class="jp-status-ended"></span>
			<span class="jp-status-not-started"></span>
		</div>
		<div class="jp-current-time"></div>
		<div class="jp-volume-bar">
			<div class="jp-volume-bar-value"></div>
		</div>

		<div class="jp-no-solution">
			<span>Update Required</span>
			Your device does not support the playback of streaming MP3 via native controls and you do not have the Adobe Flash Player available.
		</div>			
	</div><!-- /.audio-stream -->
</footer>
<script>
	// Player Initialization
	require(['util','jquery','jquery.jplayer.min','jquery.bbgPlayer','util'],function(util) {
		var config = util.getUrlParameter('c');
		if (!config) {
			config = 'm.kledu';
		}
		$("#jp-player").bbgPlayer({
			overrideStream: null,
			config: config,
			trackingEnabled: true,
			metadataStreamEnabled: true,
			showPosters: false,
			playerOpts: {
				cssSelectorAncestor: 'body'
			},
			bbgCssSelectors: {
				social: '.socialmenu',
				menu: '.sidebar-nav ul.nav'
			}
		});
	});
</script>
</body>
</html>

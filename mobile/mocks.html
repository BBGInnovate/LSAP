<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">
	
	<link rel="stylesheet" type="text/css" href="//twitter.github.com/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" href="css/lsap.css">

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript">
		//<![CDATA[ 
		$(window).load(function(){
		  $("#menu a").click(function(e) {
		    $('#menu').collapse('hide');
		  });
		});//]]>  
	</script>
</head>

<body>
<div class="viewport">
	<div class="frame">
		<!-- navigation menu holder -->
		<div id="menu" class="menu nav-collapse collapse width">
			<div class="collapse-inner">
				<div class="navbar">
					<div class="navbar-inner">Menu</div>
				</div>
				<ul class="nav nav-list">
					<li class="nav-header">Menu</li>
				</ul>
			</div>
		</div>
		
		<!-- main page view -->
		<div class="view">
			<!-- header -->
			<div class="navbar">
				<div class="navbar-inner">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#menu">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<p class="brand jp-station">Station Name</p>
				</div>
			</div>
			
			<!-- page content -->
			<div id="content">
				<h2>Now Playing</h2>
				<h1 class="jp-song">Program Name</h1>
				<p class="jp-description">Program metadata goes here.  Date, time description....</p>
			</div>
			
			<!-- footer -->
			<div id="footer" class="navbar-fixed-bottom">
				<div id="socialmenu" class="pull-right">
					<div class="text-right"><a class="menu-toggle btn" data-toggle="collapse" href="#socialinternal">Share</a></div>
					<div id="socialinternal" class="collapse text-right">
						<div class="accordion-inner">
							<ul class="nav nav-pills nav-stacked">
							</ul>
						</div>
					</div>
				</div>
				<!-- audio player -->
				<div class="audio-stream">
				<!-- audio player -->
					<div id="jp-player" class="jp-jplayer"></div>
					<div class="jp-control-container">
						<ul class="jp-controls">
							<li><a href="javascript:;" class="jp-play" title="play" data-role="button" data-inline="true" data-corners="false" data-shadow="false">play</a></li>
							<li><a href="javascript:;" class="jp-pause" title="pause" data-role="button" data-inline="true" data-corners="false" data-shadow="false">pause</a></li>
						</ul>
					</div>
					<div class="jp-status">
						<span class="jp-status-connecting"></span>
						<span class="jp-status-streaming"></span>
						<span class="jp-status-paused"></span>
						<span class="jp-status-ended"></span>
						<span class="jp-status-not-started"></span>
					</div>
			
					<div class="jp-no-solution">
						<span>Update Required</span>
						Your device does not support the playback of streaming MP3 via native controls and you do not have the Adobe Flash Player available.
					</div>				
				</div><!-- /.audio-stream -->
			</div><!-- /#footer -->
			
		</div><!--  /.view -->
	</div><!-- /.frame -->
</div><!-- /.viewpart -->
<script type="text/javascript">	
	// initialize Google Analytics Tracking Code
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-25348602-1']);
	_gaq.push(['_trackPageview']);
	
	(function() {
	  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

	function getURLParameter(name) {
	    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
	}

	// Player Initialization
	require(['jquery','jquery.jplayer.min','jquery.bbgPlayer'],function() {
		var config = getURLParameter('c');
		if (!config) {
			config = 'm.kledu';
		}
		$("#jp-player").bbgPlayer({
			overrideStream: null,
			config: config,
			trackingEnabled: true,
			metadataStreamEnabled: true,
			showPosters: false,
			playerOpts: {
				cssSelectorAncestor: '.viewport'
			},
			bbgCssSelectors: {
				statusConnecting: '.jp-status-connecting',
				statusStreaming: '.jp-status-streaming',
				statusPaused: '.jp-status-paused',
				statusEnded: '.jp-status-ended',
				social: '#socialmenu ul.nav'
			}
		});
	}); 
</script>
</body>
</html>
